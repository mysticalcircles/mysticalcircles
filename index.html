<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="KW9qDpiHvVHfIML7-m4r2GMatpUnaa049iYm3MCBwMI" />
  <title>mystical circles</title>

  <!-- CSS Styling -->
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      text-align: center;
      color: #39953f; /* Changed font color to green */
    }

    h1 {
      font-size: 6rem;
      margin: 0;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-links a {
      text-decoration: none;
      color: #39953f; /* Links in same green */
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #276f2d; /* Darker green on hover */
    }
  </style>

  <!-- Structured Data for Record Label -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "mystical circles",
    "url": "https://mysticalcircles.github.io/mysticalcircles/",
    "sameAs": [
      "https://www.instagram.com/mysticalcirclesrecords",
      "https://soundcloud.com/mysticalcirclesrecords",
      "https://mysticalcircles.bandcamp.com",
      "https://www.youtube.com/@mysticalcirclesrecords"
    ],
    "description": "Mystical Circles is a record label focused on dancefloor-oriented music.",
    "mainEntityOfPage": "https://mysticalcircles.github.io/mysticalcircles/"
  }
  </script>
</head>

<body>
  <h1>mystical circles</h1>

  <div class="social-links">
    <a href="https://www.instagram.com/mysticalcirclesrecords" target="_blank">Instagram</a>
    <a href="https://soundcloud.com/mysticalcirclesrecords" target="_blank">SoundCloud</a>
    <a href="https://mysticalcirclesrecords.bandcamp.com" target="_blank">BandCamp</a>
    <a href="https://www.youtube.com/mysticalcirclesrecords" target="_blank">YouTube</a>
  </div>
</body>
</html>
